<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Wishlist</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    ul {
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }
    li {
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>My Wishlist</h1>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>
